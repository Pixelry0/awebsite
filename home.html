<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelry Site</title>
    
    <script>
        if (!/Mobi|Android/i.test(navigator.userAgent)) {
            document.addEventListener("DOMContentLoaded", function () {
                var content = document.getElementById("androidContent");
                if (content) {
                    content.style.display = "none";
                    alert("use android")
                }
            });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container" id="androidContent">
  <h1>android is a cool os</h1>
    </div>
</body>
</html>
